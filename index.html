<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Want-to-Play</title>
    <!-- style -->
    <script src="https://use.fontawesome.com/c63a4e7fe8.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.0/axios.min.js" charset="utf-8"></script>
    <!-- my script -->
    <script defer src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <div class="all-buttons">
        <div class="add-game-wrap">
          <a href="#" class="add-game btn">Add Game</a>
        </div>
        <div class="sort-filter-tags-wrap mt-1">
          <a href="#" class="sort btn">Sort</a>
          <a href="#" class="filter btn">Filter</a>
          <a href="#" class="tags btn">Tags</a>
        </div>
      </div>
      <article class="game-list">
        <section>
          <div class="game-specs">
            <div class="interest">
              <p class="spec-number">7</p>
              <p class="spec-label">INTEREST</p>
            </div>
            <div class="player-range">
              <p class="spec-number"><span>2</span> - <span>4</span></p>
              <p class="spec-label">PLAYERS</p>
            </div>
            <div class="time-range">
              <p class="spec-number"><span>60</span> - <span>90</span></p>
              <p class="spec-label">MINUTES</p>
            </div>
            <div class="rating">
              <p class="spec-number">7.4</p>
              <p class="spec-label">RATING</p>
            </div>
            <div class="weight">
              <p class="spec-number">3.00</p>
              <p class="spec-label">WEIGHT</p>
            </div>
          </div>
          <div class="game-title-notes">
            <h2 class="title">Pulsar 2849</h2>
            <p class="notes">Dice drafting; and some other long form notes here about what caught your eye about the game. This is an Essen 2017 game.</p>
          </div>
          <div class="game-tags">
            <p class="tag">Sample Tag</p>
            <p class="tag">Another</p>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
